spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: authorization-service
          uri: http://authorization-service
          predicates:
            - Path=/authorization/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain
    min-response-size: 1024